<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy-Style Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">Etsy</div>
        <input type="text" placeholder="Search for anything" class="search">
        <div class="nav-links">
            <a href="#">Gifts</a>
            <a href="#">Stocking Stuffers</a>
            <a href="#">Home Favorites</a>
            <a href="#">Fashion Finds</a>
            <a href="#">Registry</a>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-left">
            <h1>Forgot someone<br>on your list?</h1>
            <p>They'll never know with these extra-special, last-minute gifts</p>
            <button>Shop our picks</button>
        </div>

        <div class="hero-right">
            <img src="https://via.placeholder.com/450x320.png?text=Gift+Image" alt="">
        </div>

        <div class="hero-smallbox">
            <img src="https://via.placeholder.com/350x280.png?text=Instant+Wall+Art" alt="">
            <h2>Instant Wall Art</h2>
            <button>Shop now</button>
        </div>
    </section>

    <!-- FEATURED INTERESTS -->
    <section class="featured">
        <h2>Jump into featured interests</h2>

        <div class="grid">
            <div class="card"><img src="https://via.placeholder.com/350"> </div>
            <div class="card"><img src="https://via.placeholder.com/350"> </div>
            <div class="card"><img src="https://via.placeholder.com/350"> </div>
            <div class="card"><img src="https://via.placeholder.com/350"> </div>
        </div>

    </section>

</body>
</html>
